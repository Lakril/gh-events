name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main
      - 'dev-*' # matches dev-1, dev-2, dev-feature, etc.
      - 'feat/**' # matches feat/one, feat/two/three, etc.
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*' # matches dev-1, dev-2, dev-feature, etc.
      - 'feat/**' # matches feat/one, feat/two/three, etc.
    paths-ignore:
      - '.github/workflows/**' # ignore changes to workflow files
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJson(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependecies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying project..."